{% extends 'base.html' %}

{% block content %}
<div class="image">
    <img src="/static/phone.jpg" style="height: 600px;width: 1300px;">
     
        <header class="header">   
            <div class="button">
                <a class="lnk"  style="float:left;" href="{%url 'home'%}"> Home</a>
            <a class="active" class="lnk" href="{%url 'addpage'%}" >Add Contact</a>
            <a class="lnk"href="{%url 'updatepage'%}">Update Contact </a>
            <a class="lnk"href="{%url 'deletepage'%}" >Delete Contact </a>
            <a class="lnk"href="{%url 'displaypage'%}" >Display Contact</a>
           </div>
        </header>
         <form action="addContact" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <div class="block"> 
                <label class="control-label">Name</label>
                <input placeholder="Enter name" required class="form-control" type="text" name="name">
                </div>
                <div class="block">
                <label class="control-label">Phone Number</label>
                <input placeholder="Enter phone number"class="form-control" type="number" required name="number">
                </div>
                <input class="submit" type="submit" value="Create">
                
            </div>
          </form>
         

          <div class="errormsg" style="padding-right:30px;"> <br>
            <br>
            {{msg1}}</div>
   
</div>           
            {% endblock %}
